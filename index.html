<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div id="content">

        <div id="header">
            <p>Personal Library - A Place for your books</p>
        </div>

        <div id="left-column">
            <button>Sort by Title</button>
            <button>Sort by Author</button>
            <button>Sort by Pages</button>
            <button>Sort by Published Date</button>
            <button>Sort by Reading Status</button>
        </div>

        <div id="library">
            <div id="new-book">Add New Book</div>
        </div>

        <div id="right-column">
            
        </div>

        <div id="footer">
            <p>Personal Library Project</p>
            <p>For</p>
            <p>The Odin Project</p>
        </div>

    </div>

    <div id="pop-up">
        <form id="form">

            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="author">Author</label>
            <input type="text" name="author" id="author">

            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages">

            <label for="pubDate">Published Date</label>
            <input type="text" name="pubDate" id="pubDate">

            <label for="readStatus">Reading Status</label>
            <input type="text" name="readStatus" id="readStatus">

            <div id="add-Book" style="border: 3px solid black; cursor: pointer;">Add Book</div>

        </form>
    </div>
    
</body>
</html>
