<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="/javascript.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div id="library">
        <button id="new-book">Add New Book</button>
    </div>
    <br>
    <form id="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <br>
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
        <br>
        <label for="pages">Pages</label>
        <input type="text" name="pages" id="pages">
        <br>
        <label for="pubDate">Published Date</label>
        <input type="text" name="pubDate" id="pubDate">
        <br>
        <label for="readStatus">Reading Status</label>
        <input type="text" name="readStatus" id="readStatus">
        <br>
        <br>
    </form>
    <button id="new-book-submit-button">Submit</button>
    
</body>
</html>
