<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div id="change-Read-Status-div-cover">

    </div>

    <div id="content">

        <div id="header">
            <p>Personal Library - A Place for your books</p>
        </div>

        <div id="left-column">
            <!-- <button>Sort by Title</button>
            <button>Sort by Author</button>
            <button>Sort by Pages</button>
            <button>Sort by Published Date</button>
            <button>Sort by Reading Status</button> -->
            <div id="new-book">Add a New Book</div>
        </div>

        <div id="library">
            
            <!-- <use xlink href="#book-svg"></use> -->
        </div>

        <div id="right-column">
            
        </div>

    </div>

    <div id="pop-up">
        <form id="form">

            <div id="cancelNewBook">
                Cancel
            </div>

            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="author">Author</label>
            <input type="text" name="author" id="author">

            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages">

            <label for="readStatus">Reading Status</label>
            <input type="text" name="readStatus" id="readStatus">

            <label for="imagelink">Image Link (Empty for a default image)</label>
            <input type="text" name="imagelink" id="imagelink">

            <div id="add-Book">Add Book</div>

        </form>
    </div>
    
</body>
</html>
